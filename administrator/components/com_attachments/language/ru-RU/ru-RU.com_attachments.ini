ATTACH_WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION="Выбор куда будут помещены вложения.  Для размещения вложений в произвольном месте родителя, выберите опцию 'Пользовательское расположение' и введите тэг {attachments} в месте расположения.  Этот тэг будет замещен вложением.  При добавлении тега {attachments} где-либо в статье и необходимости запретить вставку вложений, используйте пункт 'Неактивный' опции вместо деактивации плагина вложений.  Опция 'Неактивный (фильтр)' отфильтрует все тэги вложений.  Опция 'Неактивный (без фильтра)' оставит статьи без изменения и эквивалентна деактивации плагина вложений"
