ATTACH_HELP_053600_TEXT="'<em>{LABEL}</em>' - сортировка вложений по именам файлов или ссылкам.  Все вложения, у которых имена файлов отображаются пустыми, будут расположены выше файлов, у которых имена файлов/ссылки отображаются и расположены в алфавитном порядке имен файлов."
